<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條碼掃描測試</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        #video {
            width: 100%;
            max-width: 640px;
            background: #000;
            border-radius: 8px;
        }
        .btn {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn-danger {
            background: #dc3545;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>📷 條碼掃描測試</h1>
    
    <div>
        <button class="btn" onclick="startCamera()">開啟相機</button>
        <button class="btn btn-danger" onclick="stopCamera()">關閉相機</button>
    </div>
    
    <div id="status" class="status info" style="display: none;">
        等待啟動...
    </div>
    
    <div style="margin: 20px 0;">
        <video id="video" autoplay playsinline></video>
    </div>
    
    <div id="result" style="display: none;">
        <h3>掃描結果：</h3>
        <div id="resultText" style="font-size: 24px; font-weight: bold;"></div>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script src="/static/js/camera_test.js"></script>
</body>
</html>
