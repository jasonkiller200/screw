<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA 快速測試</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }
        .btn:hover {
            background: #0b5ed7;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
        }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>📲 PWA 快速安裝</h1>
    <p>點擊下方按鈕立即安裝應用程式</p>
    
    <button class="btn" onclick="installApp()">🚀 立即安裝</button>
    
    <div id="status"></div>
    
    <hr style="margin: 30px 0;">
    
    <h2>📊 當前狀態</h2>
    <div id="checks"></div>

    <script src="/static/js/pwa_install.js"></script>
</body>
</html>
